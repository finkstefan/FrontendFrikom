<mat-toolbar color="primary">
    <span class="title-center">Lager</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput placeholder="Pretraga lagera" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
        <ng-container matColumnDef="idLager">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.idLager }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="stanje">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Stanje</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.stanje }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="artikl">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Artikl</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.artikl }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="objekat">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Objekat</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.objekat }}</mat-cell>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row.idLager, row.stanje, row.artikl, row.objekat)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button (click)="openDialog(3, row.idLager, row.stanje, row.artikl, row.objekat)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
        </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
