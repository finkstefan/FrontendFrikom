<mat-toolbar color="primary">
    <span class="title-center">Mesto</span>
</mat-toolbar>
  
  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga mesta" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="idMesto">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.idMesto }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="nazivMesta">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.nazivMesta }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="openDialog(1)" color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button (click)="openDialog(2, row.idMesto, row.nazivMesta)" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(3, row.idMesto, row.nazivMesta)" color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
  </div>
