<mat-toolbar color="primary">
    <span class="title-center">Objekat</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
    <mat-form-field>
        <input matInput placeholder="Pretraga objekta" (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
        <ng-container matColumnDef="idObjekat">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.idObjekat }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="nazivObjekta">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.nazivObjekta }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="adresa">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Adresa</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.adresa }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.status }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="format">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Format</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.format }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="regija">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Regija</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.regija }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="kategObj">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Kategorija</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.kategObj.nazivKategorije }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="mesto">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Mesto</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.mesto.nazivMesta }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="lanac">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Lanac</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.lanac.lanac }}</mat-cell>
        </ng-container>
        <!-- actions -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button (click)="openDialog(1)" mat-icon-button color="primary">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i = index">
                <button (click)="openDialog(2, row.idObjekat, row.nazivObjekta, row.adresa, row.status, row.format, row.regija, row.kategObj, row.mesto, row.lanac)" mat-icon-button color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button (click)="openDialog(3, row.idObjekat, row.nazivObjekta, row.adresa, row.status, row.format, row.regija, row.kategObj, row.mesto, row.lanac)" mat-icon-button color="primary">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
        </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]">
    </mat-paginator>
</div>
