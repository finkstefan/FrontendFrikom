<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanja lagera</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija lagera: {{ data.idLager }}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje lagera: {{ data.idLager }}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Stanje" [(ngModel)]="data.stanje" name="stanje" [disabled]="flag == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.artikl" placeholder="Artikl" name="artikl" [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let artikl of artikli " [value]="artikl">
                  {{ artikl.naziv }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form">
            <mat-form-field>
              <mat-select [(ngModel)]="data.objekat" placeholder="Objekat" name="objekat" [compareWith]="compareTo" [disabled]="flag == 3">
                <mat-option *ngFor="let objekat of objekti " [value]="objekat">
                  {{ objekat.nazivObjekta }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
   
        <div mat-dialog-action>
            <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()"
                [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()"
                [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
            <button mat-button (click)="cancel()">Poništi</button>
        </div>
    </form>
</div>
