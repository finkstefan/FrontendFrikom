
<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje novog dnenvog izvestaja </h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija postojeceg dnevnog izvestaja id: {{data.idDnevni}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje dnevnog izvestaja koji se nalazi na spisku id: {{data.idDnevni}}</h3>
    <form class="mat-dialog-content" #formControl= "ngForm">
        
       
        
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Ulaz dobavljac" [(ngModel)] = "data.ulazDobavljac" name="ulazDobavljac" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Ulaz magacin" [(ngModel)] = "data.ulazMagacin" name="ulazMagacin" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Povracaj dobavljac" [(ngModel)] = "data.povracajDobavljac" name="povracajDobavljac" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Povracaj magacin" [(ngModel)] = "data.povracajMagacin" name="povracajMagacin" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Prodaja" [(ngModel)] = "data.prodaja" name="prodaja" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
        
         <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.artikl" placeholder="Artikl" name="artikl" [compareWith]="compareTo" [disabled]="flag == 3">
                  <mat-option *ngFor="let artikl of artikli" [value]="artikl">
                    {{ artikl.naziv }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
         </div>

         <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.objekat" placeholder="Objekat" name="objekat" [compareWith]="compareTo" [disabled]="flag == 3">
                  <mat-option *ngFor="let objekat of objekti" [value]="objekat">
                    {{ objekat.nazivObjekta }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
         </div>

         <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.datum" placeholder="Datum" name="datum" [compareWith]="compareTo" [disabled]="flag == 3">
                  <mat-option *ngFor="let datum of datumi" [value]="datum">
                    {{ datum.datum }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
         </div>

        
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" (click)="addDnevni()" [disabled]="!formControl.valid">
                
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" (click)="updateDnevni()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="deleteDnevni()">
                Obriši
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
