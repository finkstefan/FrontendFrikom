
<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje novog mesecnog izvestaja </h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija postojeceg mesecnog izvestaja sa idom {{data.idMesecni}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje mesecnog izvestaja koji se nalazi na spisku: {{data.idMesecni}}</h3>
    <form class="mat-dialog-content" #formControl= "ngForm">
        <div class="form">
           <mat-form-field>
               <input matInput placeholder="Id" [(ngModel)] = "data.idMesecni" name="idMesecni" [disabled]= "flag == 3" required>
          
           </mat-form-field>     
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Prodaja" [(ngModel)] = "data.prodaja" name="prodaja" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Objekat" [(ngModel)] = "data.objekat" name="objekat" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Artikl" [(ngModel)] = "data.artikl" name="artikl" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Datum od" [(ngModel)] = "data.datum1" name="datum1" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
         <div class="form">
            <mat-form-field>
                <input matInput placeholder="Datum do" [(ngModel)] = "data.datum2" name="datum2" [disabled]= "flag == 3" required>
            </mat-form-field>     
         </div>
    
        <div mat-dialog-actions>
            <button mat-button *ngIf="flag==1" type="submit" [mat-dialog-close]="1" (click)="addMesecni()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==2" type="submit" [mat-dialog-close]="1" (click)="updateMesecni()" [disabled]="!formControl.valid">
                Sačuvaj
            </button>
            <button mat-button *ngIf="flag==3" type="submit" [mat-dialog-close]="1" (click)="deleteMesecni()">
                Obriši
            </button>
            <button mat-button (click)="cancel()">
                Poništi
            </button>
        </div>

    </form>

</div>
