<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanja objekta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija objekta: {{ data.nazivObjekta }}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje objekta: {{ data.nazivObjekta }}</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Naziv" [(ngModel)]="data.nazivObjekta" name="nazivObjekta" [disabled]="flag == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Adresa" [(ngModel)]="data.adresa" name="adresa" [disabled]="flag == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Status" [(ngModel)]="data.status" name="status" [disabled]="flag == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Format" [(ngModel)]="data.format" name="format" [disabled]="flag == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Regija" [(ngModel)]="data.regija" name="regija" [disabled]="flag == 3"
                    required>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.kategObj" placeholder="Kategorija" name="kategObj"
                    [compareWith]="compareTo" [disabled]="flag == 3">
                    <mat-option *ngFor="let kategorija of kategorije" [value]="kategorija">
                        {{ kategorija.nazivKategorije }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.mesto" placeholder="Mesto" name="mesto"
                    [compareWith]="compareTo" [disabled]="flag == 3">
                    <mat-option *ngFor="let mesto of mesta" [value]="mesto">
                        {{ mesto.nazivMesta }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field>
                <mat-select [(ngModel)]="data.lanac" placeholder="Lanac" name="lanac"
                    [compareWith]="compareTo" [disabled]="flag == 3">
                    <mat-option *ngFor="let lanac of lanci" [value]="lanac">
                        {{ lanac.lanac }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div mat-dialog-action>
            <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1" (click)="add()"
                [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1" (click)="update()"
                [disabled]="!formControl.valid">Sačuvaj</button>
            <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" (click)="delete()">Obriši</button>
            <button mat-button (click)="cancel()">Poništi</button>
        </div>
    </form>
</div>
