<mat-toolbar color="primary">
    <span class="title-center">Istorija cena</span>
  </mat-toolbar>
  
  
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input
        matInput
        placeholder="Pretraga"
        (keyup)="applyFilter($event.target.value)"
      />
    </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
  
    <ng-container matColumnDef="idIstorCena">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.idIstorCena }}</mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
  </div>
