<div class="container" style="margin-top: 70px;">

    <div class="row">

      <div class="col-sm-8 offset-sm-2">

        <div>
          <form>
            <div class="form-group">

              <label for="username">Username</label>
              <input [(ngModel)]="user.username" type="text" name="username" class="form-control" id="username" aria-describedby="nameHelp" placeholder="Enter your username">
              <small id="nameHelp" class="form-text text-muted">Enter your username</small>

              <label for="password">Password</label>
              <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="password" aria-describedby="lastNameHelp"
                placeholder="Enter your password">
              <small id="lastnNmeHelp" class="form-text text-muted">Enter your password</small>

              <button class="btn btn-primary" (click)="LoginUser()">Log in</button>

            </div>
          </form>
        </div>
      </div>
    </div>
</div>
