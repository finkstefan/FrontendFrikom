<mat-toolbar color="primary">
    <span class="title-center">MESECNI</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga mesecni" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="idMesecni">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.idMesecni }}</mat-cell>
      </ng-container>
      <!--Prodaja-->
      <ng-container matColumnDef="prodaja">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prodaja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prodaja }}</mat-cell>
      </ng-container>
      <!--Objekat -->
      <ng-container matColumnDef="objekat">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Objekat</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.objekat.nazivObjekta }}</mat-cell>
      </ng-container>
       <!--Artikl -->
      <ng-container matColumnDef="artikl">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Artikl</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.artikl.naziv }}</mat-cell>
      </ng-container>
      <!-- Datum od -->
      <ng-container matColumnDef="datum1">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum od</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datum1.datum }}</mat-cell>
      </ng-container>
      <!-- Datum do -->
      <ng-container matColumnDef="datum2">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum do</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datum2.datum }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <!--ovde dodajemo dijalog sa flegom 1 -->
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(1, row.idMesecni, row.prodaja, row.objekat,row.artikl, row.datum1, row.datum2)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.idMesecni, row.prodaja,row.objekat, row.artikl, row.datum1, row.datum2)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>

    <mat-paginator [length] = "100" [pageSize] ="5" [pageSizeOptions]="[1, 5, 10, 25, 50, 100]"></mat-paginator>
  
  </div>
