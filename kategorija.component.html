<mat-toolbar color="primary">
    <span class="title-center">Jedinica mere</span>
  </mat-toolbar>
  
  
  <div class="container mat-elevation-z8">
    <mat-form-field>
      <input
        matInput
        placeholder="Pretraga"
        (keyup)="applyFilter($event.target.value)"
      />
    </mat-form-field>
  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
  
    <ng-container matColumnDef="idKategorija">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.idKategorija }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="kategorija">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Kategorija</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.kategorija }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="potkategorija">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Potkategorija</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.potkategorija }}</mat-cell>
      </ng-container>
  
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary">
      <mat-icon (click)="openDialog(1)"> add </mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let row; let i=index">
            <button mat-icon-button color="primary">
              <mat-icon area-label="Edit" (click)="openDialog(2,row.idJedMere,row.jedinicaMere)"> edit </mat-icon>
                    </button>
      <button>
              <mat-icon area-label="Delete" (click)="openDialog(3,row.idJedMere,row.jedinicaMere)"> delete </mat-icon>
                  </button>
          </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row style="cursor:pointer;" *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator
      [length]="100"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
